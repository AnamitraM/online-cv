experiences:
    - role: ML Thesis Student
      time: August, 2020 - December, 2020
      company: University of Birmingham, Birmingham, United Kingdom
      details: |
          - Multi-class machine learning analysis of steroid excretion data obtained from a large number of healthy controls and patients presenting with a variety of disorders of the adrenal gland.
          - Addressed diagnostic challenges such as benign/malignant tumors, stages of Cortisol excess, Cushing's disease and other resulting conditions like diabetes and hypertension.
          - The main aims were to infer possible interdependencies of the conditions from the dataset and to identify bio-markers, i.e., steroid metabolites, which are relevant for the diagnosis of the respective disease or condition.
          - Colloquium presentation and thesis report submission of the above.
          - Guidance by Prof. Dr. Wiebke Arlt (https://www.birmingham.ac.uk/staff/profiles/metabolism-systems/Arlt-Wiebke.aspx) as part of the EURINE-ACT (http://www.ensat.org/page-1445558) initiative and direct supervision by Prof. Dr. Michael Biehl (http://www.cs.rug.nl/~biehl/).
    - role: ML Research Intern
      time: April, 2020 - June, 2020
      company: University of Groningen, Groningen, Netherlands
      details: | 
          - Optimizing the training of Generalized Matrix Learning Vector Quantization (GMLVQ) method for classification of adrenal gland tumor data, so as to understand the influence of constraints on the relevance matrix and study if feature relevances can be varied with an aim to increase cancer detection accuracy.
          - Oral presentation and report submission of the above.
          - Supervision by Prof. Dr. Michael Biehl (http://www.cs.rug.nl/~biehl/).
