      time: June, 2017 - December, 2017
      company: Raja Ramanna Center for Advanced Technology (DAE), Indore, India
      details: |
          - Developed a graphic user interface (GUI) software for acquisition of fluorescence image of bacterial bio-burden in wounds with enhanced sensitivity.
          - Engaged in biweekly presentations in order to update the research group/department with the recent developments and progress.
          - Participated in strategy meetings with scientists of the group to discuss the immediate and long term goals of the project.
    - role: Event Organizer
      time: February, 2016 - December, 2016
      company: Indore Municipal Corporation, Indore, India
      details: |
          - Organization of waste cleaning events throughout the city.
          - Managing awareness programs about the dangers of waste to the environment and benefits of having a clean society.
          - Actively reaching out to authorities in order to tighten laws in the city regarding garbage disposal and have a zero tolerance policy towards littering.
